<plugin
  heading="{{ heading }}"
  last-updated="lastGet"
  on-refresh="getData()"
  info="{{ info }}">

  <loader ng-if="!tableRows"></loader>

  <div ng-show="tableRows">
    <table class="key-value-list">
      <tbody>
        <tr ng-repeat="(name, value) in tableRows">
          <td><strong>{{ name }}</strong></td>
          <td>{{ value }}</td>
        </tr>
      </tbody>
    </table>

  </div>

  <span ng-show="emptyResult">No data</span>
</plugin>
